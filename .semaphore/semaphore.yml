version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.35'
blocks:
  - name: 'Default'
    task:
      jobs:
        - name: 'Formatter and linter'
          commands:
            - checkout
            - snap install rustup
            - rustup component add rustfmt clippy
            - cargo fmt --verbose --all -- --check
            - cargo clippy

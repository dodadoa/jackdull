version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Default'
    task:
      jobs:
        - name: 'Formatter and linter'
          commands:
            - checkout
            - rustup component add rustfmt clippy
            - cargo fmt --verbose --all -- --check
            - cargo clippy
